  intl: ^0.20.2
  geocoding: ^4.0.0
  geolocator: ^14.0.1
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

